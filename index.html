<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>The PostCard</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<div class="main_content">
		<section>
			<form class="postcard" action="https://formspree.io/hvillegas@arawato.co" method="post">
				<div class="postcard_header">
					<img src="img/arawato.png" alt="arawato">
					<h1>Dia de Campo</h1>
				</div>
				<div class="postcard_body">
					<div class="postcard_left">
						<p>Un campo es el corazón, un campo que tiene flores, que se engalana con ellas porque son sus ilusiones, con cuyo perfume alienta, cuyo perfume es su goce, cuyo perfume embalsama del corazón las regiones.</p>
					</div>
					<div class="postcard_right">
						<input type="text" name="fullname" placeholder="Some Name">
						<input type="text" name="email" placeholder="Some Email">
						<input type="text" name="message" placeholder="Some comment">
					</div>
				</div>
				<div class="postcard_footer">
					<input type="submit" name="Send My PostCard" value="Send My PostCard">
				</div>
			</form>
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
